AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: An AWS Serverless Specification template describing your function.
Resources:
  accessbioagtestpredict:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.7
      CodeUri: .
      Description: ''
      MemorySize: 1024
      Timeout: 30
      Role: 'arn:aws:iam::364546270619:role/lambda-function-role'
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /accessbioag-test-predict
            Method: ANY
        Api2:
          Type: Api
          Properties:
            Path: /accessbioagtestpredict
            Method: POST
      Environment:
        Variables:
          DOWNLOAD_BUCKET: sagemaker-us-east-2-364546270619
          PYTHONPATH: /opt/python/lib/python3.7/site-packages/
          CLASSIFICATION_THRESHOLDS: '[0.2, 0.8]'
          KIT_MASK_THRESHOLD: '0.75'
          MAX_HEIGHT: '800'
          ANGLE_CALCULATION_METHOD: membrane_mask
          MEMBRANE_MASK_THRESHOLD: '0.85'
          UPLOAD_BUCKET: sagemaker-us-east-2-364546270619
          TEST_ID: AccessBio_Ag
          MEMBRANE_BOX_THRESHOLD: '0.85'
          KIT_BOX_THRESHOLD: '0.75'
          KIT_DATA_JSON_PATH: misc/accessbioag_data.json
          MEMBRANE_LOCALIZATION_THRESHOLD: '0.60'
          SECRET_ACCESS_KEY: SECRET_KEY
          ACCESS_KEY_ID: ACCESS_KEY
          READ_IMAGE_BUCKET: sialabkitimages
          DETECTION_ENDPOINT_NAME: accessbioag-maskrcnn
          CLASSIFICATION_ENDPOINT_NAME: accessbioag-classifier
          ANGLE_THRESHOLD: '20'
      Layers:
        - 'arn:aws:lambda:us-east-2:364546270619:layer:cv2:3'
